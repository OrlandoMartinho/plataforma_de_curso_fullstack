<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayList</title>
    <link rel="stylesheet" href="../css/player.css">
    <link rel="shortcut icon" href="../assets/img/logo.png" type="image/x-icon">
    <script src="../requests/autenticacaoUser.js"></script>
</head>
<body>
    <div class="container">
        <div class="Player" id="player">
            <div class="back">
                <img src="../assets/icon/arrow-left.png" alt="Voltar">
                <a href="cursos.html"><h2>Voltar</h2></a>
            </div>
            <video autoplay controls id="main-video"></video>
            <div id="video-info">
                <div class="user-date">
                    <div class="user">
                        <img src="" alt="" id="author-avatar">
                    </div>
                    <div>
                        <h2 id="author-name"></h2>
                        <p id="author-role"></p>
                    </div>
                </div>
                <p id="video-description"></p>
            </div>
        </div>
     
        <div class="play-list" id="play-list">
            <h1 class="aula_titulo">Aulas</h1>
            <!-- Títulos e subtítulos serão adicionados aqui dinamicamente -->
        </div>
    </div>
    <script src="../js/player.js"></script>
    <script src="../requests/video.js"></script>
    <script src="../requests/video.js"></script>
</body>
</html>
